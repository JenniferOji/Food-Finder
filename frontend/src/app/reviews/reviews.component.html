<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button fill="clear">
      <img src="assets/images/mini.png" id="mini-logo" (click)="logOut()">
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- displaying ththe content until there are no more rstaurants left to display -->
  <div class="cards-displays" *ngIf="reviews.length > 0; else noReviewsYet">
    <ion-card *ngFor="let review of reviews">
      <ion-card-header>
        <ion-card-title>{{ review.created_at | date:'medium' }}</ion-card-title>
      </ion-card-header>
      <ion-card-content class="content">
        <p>{{ review.text }}</p>
      </ion-card-content>
    </ion-card>
  </div>
  
  <!-- page output if there are no favourties yet -->
  <ng-template #noReviewsYet>
    <h2>This restaurant has no reviews yet</h2>
  </ng-template>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons class="navigation-buttons">
      <ion-button (click)="goToHome()">
        <ion-icon name="home-outline" class="icons"></ion-icon> 
      </ion-button>
      <ion-button (click)="goToFavourites()">
        <ion-icon name="heart-outline" class="icons"></ion-icon> 
      </ion-button><ion-button (click)="goToMap()">
        <ion-icon name="map-outline" class="icons"></ion-icon> 
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
