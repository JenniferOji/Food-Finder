<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button fill="clear">
      <img src="assets/images/mini.png" id="mini-logo" (click)="logOut()">
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- displaying ththe content until there are no more rstaurants left to display -->
  <div *ngIf="favourites.length > 0; else noFavouritesYet" class="cards-displays">
    <ion-card *ngFor="let fav of favourites">
      <ion-card-header>
        <ion-card-title>{{ fav.restaurantName }}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content class="content">
        <p>id: {{ fav.restaurantId }}</p>
        <ion-buttons>
          <ion-button (click)="deleteFromFavourites(fav.restaurantId)">
            <!-- <ion-icon name="heart-circle-outline" class="heart-icon"  color="danger"></ion-icon> -->
            <ion-icon name="heart-circle" class="heart-icon"  color="danger" ></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- page output if there are no favourties yet -->
  <ng-template #noFavouritesYet>
    <h2>No favourites added yet</h2>
  </ng-template>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons class="navigation-buttons">
      <ion-button (click)="goToHome()">
        <ion-icon name="home-outline" class="icons"></ion-icon> 
      </ion-button>
      <ion-button (click)="goToFavourites()">
        <ion-icon name="heart-outline" class="icons"></ion-icon> 
      </ion-button><ion-button (click)="goToMap()">
        <ion-icon name="map-outline" class="icons"></ion-icon> 
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
