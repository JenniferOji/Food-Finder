<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button fill="clear">
      <img src="assets/images/mini.png" id="mini-logo" (click)="logOut()">
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="restaurants-page" [fullscreen]="true">
  <table>
    <tr>
      <th>Name</th>
    </tr>
    <tr *ngFor="let r of restaurants">
      <td>{{ r.name }}</td>
    </tr>
  </table>
  <p *ngIf="position">Latitude: {{ position?.latitude }}, Longitude: {{ position?.longitude }}</p>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons class="navigation-buttons">
      <ion-button (click)="goHome()">
        <ion-icon name="home-outline" class="icons"></ion-icon> 
      </ion-button>
      <ion-button (click)="goHome()">
        <ion-icon name="heart-outline" class="icons"></ion-icon> 
      </ion-button><ion-button (click)="goHome()">
        <ion-icon name="map-outline" class="icons"></ion-icon> 
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
